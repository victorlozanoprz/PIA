<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="CSS/JS.css">
</head>
<body>
    <ul>
        <li><a href="index.html">INICIO</a></li>
    </ul>
    <h1>Javascript</h1>

    <form id="app7" action="">
        <h2>Programa "Buscar pokemon"</h2>
        <div class="row">
            <label for="app7Id">Id o nombre:</label>
            <input type="text" name="app7Id" id="app7Id">
        </div>
        
        <div class="row">
            <label>Resultado:</label>
            <ul>
                <li ><h2 id="app7Nombre"></h2></li>
                <li><h3 id="app7Peso"></h3></li>
                <li><h3 id=app7Altura></h3></li>
                <li><img id="app7Imagen" src="" alt=""></li>
            </ul>
        </div>

        <div>
            <input class="btn" id="app7BtnBuscar" type="submit" value="Buscar">
        </div>
        <br><hr id="separador"><br>
    </form>

    <form id="app6" action="">
        <h2>Programa "Números perfectos"</h2>
        <div class="row">
            <label for="app6Ini">Numero inicial:</label>
            <input type="text" name="app6Ini" id="app6Ini">
        </div>

        <div class="row">
            <label for="app6Fin">Numero final:</label>
            <input type="text" name="app6Fin" id="app6Fin">
        </div>
        
        <div class="row">
            <label for="app6Res">Resultado:</label>
            <div id="app6Res"></div>
        </div>

        <div>
            <input class="btn" id="app6BtnVer" type="submit" value="Ver números">
        </div>
        <br><hr id="separador"><br>
    </form>

    <form id="app5" action=""> <!-- change border style of a div container -->
        <h2>Programa "Aplicar borde"</h2>

        <!-- para escoger los lados a los que aplicarles el borde-->
        <div class="row">
            <label for="app5Borde">Borde:</label>
            <select name="app5Borde" id="app5Borde">
                <option value="a">Todos</option>
                <option value="b">Superior</option>
                <option value="c">Inferior</option>
                <option value="d">Izquierdo</option>
                <option value="e">Derecho</option>
            </select>
        </div>

        <!-- para escoger el color del borde -->
        <div class="row">
            <label for="app5Color">Color:</label>
            <input type="color" name="app5Color" id="app5Color">
        </div>

        <!-- para escoger el grosor del borde -->
        <div class="row">
            <label for="app5Grosor">Grosor (en pixeles):</label>
            <input type="text" name="app5Grosor" id="app5Grosor">
        </div>

        <!-- para escoger el tipo (diseño) del borde -->
        <div class="row">
            <label for="app5Tipo">Tipo:</label>
            <select name="app5Tipo" id="app5Tipo">
                <option value="v">Solid</option>
                <option value="w">Dotted</option>
                <option value="x">Groove</option>
                <option value="y">Dashed</option>
                <option value="z">Double</option>
            </select>
        </div>

        <!-- el contenedor al que se aplicará el borde -->
        <div id="Test">
            <p>Div de prueba</p>
        </div>

        <!-- botón para aplicar las opciones escogidas -->
        <div>
            <input class="btn" id="app5BtnAplicar" type="submit" value="Aplicar borde">
        </div>
        <br><hr id="separador"><br>
    </form>

    <form id="app4" action="">
        <h2>Programa "Tabla de multiplicar"</h2>
        <div class="row">
            <label for="app4Tabla">Numero:</label>
            <input type="text" name="app4Tabla" id="app4Tabla">
        </div>

        <div class="row">
            <input type="checkbox" name="app4Inv" id="app4Inv">
            <label for="app4Inv">Tabla invertida</label>
        </div>

        <div class="row">
            <input type="checkbox" name="app4SoloPunto" id="app4SoloPunto">
            <label for="app4SoloPunto">Mostrar resultados con el símbolo punto (.)</label>
        </div>
        
        <div class="row">
            <label for="app4Res">Resultado:</label>
            <div id="app4Res">

            </div>
        </div>

        <div>
            <input class="btn" id="app4BtnVer" type="submit" value="Ver tabla">
        </div>
        <br><hr id="separador"><br>
    </form>

    <form id="app3" action="">
        <h2>Programa "Operaciones Aritméticas"</h2>
        <div class="row">
            <label for="app3Num1">Numero:</label>
            <input type="text" name="app3Num1" id="app3Num1">
        </div>

        <div class="row">
            <label for="app3Num2">Numero:</label>
            <input type="text" name="app3Num2" id="app3Num2">
        </div>

        <div class="row">
            <label for="app3Operacion">Operación:</label>
            <select name="app3Operacion" id="app3Operacion">
                <option value="s">Suma</option>
                <option value="r">Resta</option>
                <option value="m">Multiplicación</option>
                <option value="d">División</option>
            </select>
        </div>
        
        <div class="row">
            <label for="app3Res">Resultado:</label>
            <input readonly type="text" name="app3Res" id="app3Res"> <!-- readonly es para que esa caja no sea editable -->
        </div>

        <div>
            <input class="btn" id="app3BtnCalcular" type="submit" value="Calcular">
        </div>
        <br><hr id="separador"><br>
    </form>

    <form id="app2" action="">
        <h2>Programa "Repite cadena"</h2>
        <div class="row">
            <label for="app2Texto">Texto:</label>
            <input type="text" name="app2Texto" id="app2Texto">
        </div>

        <div class="row">
            <label for="app2Veces">Veces:</label>
            <input type="text" name="app2Veces" id="app2Veces">
        </div>
        
        <div class="row">
            <label for="app2Res">Resultado:</label>
            <input readonly type="text" name="app2Res" id="app2Res"> <!-- readonly es para que esa caja no sea editable -->
        </div>

        <div>
            <input class="btn" id="app2BtnRepetir" type="submit" value="Repetir">
        </div>
        <br><hr id="separador"><br>
    </form>

    <form id="app1" action="">
        <h2>Programa "Suma números"</h2>
        <div class="row">
            <label for="">Numero:</label>
            <input type="text" name="app1Num1" id="app1Num1">
        </div>

        <div class="row">
            <label for="">Numero:</label>
            <input type="text" name="app1Num2" id="app1Num2">
        </div>
        
        <div class="row">
            <label for="">Resultado:</label>
            <input readonly type="text" name="app1Res" id="app1Res"> <!-- readonly es para que esa caja no sea editable -->
        </div>

        <div>
            <input class="btn" id="app1BtnCalcular" type="submit" value="Calcular">
        </div>
    </form>

    <script src="JS/contenido.js"></script>
</body>
</html>
